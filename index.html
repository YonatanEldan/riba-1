        var MusicalScale  = ["C4","D4","E4","F4","G4","A4","B4" ]
        var synth = new Tone.Synth().toMaster();
        var synthA = new Tone.Synth({
  oscillator: {
    type: 'fmsquare',
    modulationType: 'sawtooth',
    modulationIndex: 3,

  },
  envelope: {

}).toMaster();
